production:
  solr:
    hostname: localhost
    port: 8980
    log_level: WARNING
    solr_home: /home/ubuntu/RailsApps/crm.softwearcrm.com/shared/solr
    read_timeout: 2
    open_timeout: 0.5

staging:
  solr:
    hostname: localhost
    port: 8983
    log_level: DEBUG
    path: /solr/staging

development:
  solr:
    hostname: localhost
    port: 8982
    log_level: INFO
    path: /solr/development

test:
  solr:
    hostname: localhost
    port: 8981
    log_level: WARNING
    path: /solr/test
